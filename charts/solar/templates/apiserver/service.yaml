{{- if .Values.apiserver.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "solar.apiserver.serviceName" . }}
  namespace: {{ include "solar.namespace" . }}
  labels:
    {{- include "solar.apiserver.labels" . | nindent 4 }}
  {{- with .Values.apiserver.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.apiserver.service.type }}
  ports:
    - port: {{ .Values.apiserver.service.port }}
      targetPort: {{ .Values.apiserver.service.targetPort }}
      protocol: TCP
      name: https
  selector:
    {{- include "solar.apiserver.selectorLabels" . | nindent 4 }}
{{- end }}
