{{- if and .Values.controller.enabled .Values.controller.metrics.enabled .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "solar.controller.fullname" . }}-metrics-auth
  labels:
    {{- include "solar.controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "solar.controller.fullname" . }}-metrics-auth
subjects:
  - kind: ServiceAccount
    name: {{ include "solar.controller.serviceAccountName" . }}
    namespace: {{ include "solar.namespace" . }}
{{- end }}
