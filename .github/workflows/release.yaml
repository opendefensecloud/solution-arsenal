name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: '1.25'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -race ./...

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
          LDFLAGS="-X main.version=${VERSION} -X main.commit=${COMMIT} -X main.buildTime=${BUILD_TIME}"

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/solar-index-linux-amd64 ./cmd/solar-index
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/solar-discovery-linux-amd64 ./cmd/solar-discovery
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/solar-renderer-linux-amd64 ./cmd/solar-renderer
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/solar-agent-linux-amd64 ./cmd/solar-agent

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/solar-index-linux-arm64 ./cmd/solar-index
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/solar-discovery-linux-arm64 ./cmd/solar-discovery
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/solar-renderer-linux-arm64 ./cmd/solar-renderer
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/solar-agent-linux-arm64 ./cmd/solar-agent

          # Darwin amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/solar-index-darwin-amd64 ./cmd/solar-index
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/solar-discovery-darwin-amd64 ./cmd/solar-discovery
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/solar-renderer-darwin-amd64 ./cmd/solar-renderer
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/solar-agent-darwin-amd64 ./cmd/solar-agent

          # Darwin arm64
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/solar-index-darwin-arm64 ./cmd/solar-index
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/solar-discovery-darwin-arm64 ./cmd/solar-discovery
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/solar-renderer-darwin-arm64 ./cmd/solar-renderer
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/solar-agent-darwin-arm64 ./cmd/solar-agent

      - name: Create checksums
        run: |
          cd bin
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  docker-release:
    name: Docker Release
    runs-on: ubuntu-latest
    needs: release
    strategy:
      matrix:
        component: [solar-index, solar-discovery, solar-renderer, solar-agent]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.component }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.${{ matrix.component }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
