inputs:
  git-hooks:
    url: github:cachix/git-hooks.nix
  go-overlay:
    url: github:purpleclay/go-overlay
    inputs:
      nixpkgs:
        follows: nixpkgs
  gomod:
    url: github:nix-community/gomod2nix
    overlays:
    - default
  nixpkgs:
    url: github:cachix/devenv-nixpkgs/rolling
  nixpkgs-unstable:
    url: github:NixOS/nixpkgs/nixos-unstable
