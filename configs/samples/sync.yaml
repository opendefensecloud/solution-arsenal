apiVersion: solar.odc.io/v1alpha1
kind: Sync
metadata:
  name: sync-to-airgapped
  namespace: default
  labels:
    destination: airgapped-environment
spec:
  sourceRef:
    name: example-application
    namespace: default
  destinationRegistry: registry.airgapped.local:5000
  filter:
    includeLabels:
      approved-for-airgap: "true"
    excludeLabels:
      internal-only: "true"
