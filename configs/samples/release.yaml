apiVersion: solar.odc.io/v1alpha1
kind: Release
metadata:
  name: example-app-production
  namespace: default
  labels:
    app.kubernetes.io/name: example-application
    environment: production
spec:
  catalogItemRef:
    name: example-application
    namespace: default
  targetClusterRef:
    name: production-cluster-1
    namespace: default
  values:
    replicas: 3
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    ingress:
      enabled: true
      hostname: example.production.odc.io
  suspend: false
