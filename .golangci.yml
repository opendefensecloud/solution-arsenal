# Solution Arsenal golangci-lint configuration
# See: https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  modules-download-mode: readonly

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    # Default linters
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

    # Additional linters for code quality
    - bodyclose        # Check HTTP response body is closed
    - dogsled          # Check for too many blank identifiers
    - dupl             # Code clone detection
    - errname          # Check error naming conventions
    - errorlint        # Find issues with error wrapping
    - exhaustive       # Check switch exhaustiveness
    - copyloopvar      # Detect loop variable capture issues
    - gochecknoinits   # No init functions
    - goconst          # Find repeated strings that could be constants
    - gocritic         # Comprehensive Go linter
    - gocyclo          # Cyclomatic complexity
    - godot            # Check comments end with period
    - gofmt            # Check code is formatted
    - goimports        # Check imports are sorted
    - goprintffuncname # Printf-like functions naming
    - gosec            # Security checker
    - misspell         # Find misspelled words
    - nakedret         # Find naked returns
    - nilerr           # Find returning nil after checking error
    - nilnil           # Check for returning nil, nil
    - noctx            # Find HTTP requests without context
    - nolintlint       # Find ill-formed nolint directives
    - prealloc         # Find slice preallocation opportunities
    - predeclared      # Find shadowed predeclared identifiers
    - revive           # Fast, configurable linter
    - stylecheck       # Style checker
    - tenv             # Detect using os.Setenv in tests
    - tparallel        # Detect inappropriate use of t.Parallel()
    - unconvert        # Remove unnecessary conversions
    - unparam          # Find unused function parameters
    - whitespace       # Find trailing whitespace

  disable:
    - depguard         # Dependency guard (configure if needed)
    - funlen           # Function length (covered by gocyclo)
    - gochecknoglobals # Allow globals for now
    - gocognit         # Cognitive complexity (covered by gocyclo)
    - godox            # Allow TODOs during development
    - lll              # Line length (handled by editor)
    - nestif           # Nested if (covered by gocyclo)
    - nlreturn         # Too strict on newlines
    - wsl              # Too strict on whitespace

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  errorlint:
    errorf: true
    asserts: true
    comparison: true

  exhaustive:
    default-signifies-exhaustive: true

  gocyclo:
    min-complexity: 15

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - hugeParam  # Allow large params for K8s types

  goimports:
    local-prefixes: github.com/opendefensecloud/solution-arsenal

  gosec:
    excludes:
      - G104  # Audit errors not checked (covered by errcheck)
    config:
      G306: "0644"  # Allow standard file permissions

  govet:
    enable-all: true
    disable:
      - fieldalignment  # Don't enforce struct field alignment

  misspell:
    locale: US

  nakedret:
    max-func-lines: 30

  prealloc:
    simple: true
    range-loops: true
    for-loops: false

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  stylecheck:
    checks:
      - all
      - -ST1000  # Don't require package comments
      - -ST1003  # Allow underscores in names for generated code

  unparam:
    check-exported: false

issues:
  exclude-rules:
    # Exclude some linters from running on test files
    - path: _test\.go
      linters:
        - dupl
        - gosec
        - goconst
        - gocyclo

    # Exclude generated files
    - path: zz_generated
      linters:
        - all

    # Allow init in main packages
    - path: cmd/
      linters:
        - gochecknoinits

  exclude-dirs:
    - vendor
    - third_party

  max-issues-per-linter: 50
  max-same-issues: 5
  new: false
