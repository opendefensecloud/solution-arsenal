---
apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: root-bundle
spec:
  sources:
    - useDefaultCAs: true
    - secret:
        name: "selfsigned-ca-secret"
        key: "tls.crt"
  target:
    configMap:
      key: "trust-bundle.pem"
    namespaceSelector:
      matchLabels:
        trust: enabled
